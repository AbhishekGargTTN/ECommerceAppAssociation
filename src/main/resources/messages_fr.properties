api.email.activationSubject = Activation du compte | Application de commerce électronique
api.email.deactivationSubject = Désactivation de compte | Application de commerce électronique
api.email.resetSubject = Demande de réinitialisation de mot de passe | Application de commerce électronique
api.email.accountLockedSubject = Activité de compte suspecte | Application de commerce électronique

api.email.activationMailBody = Hé [[name]], \n\n Bienvenue à bord de l'utilisateur. Vous devez activer votre compte pour commencer. Suivez simplement le lien mentionné ci-dessous pour activer votre compte. Le lien est valide pendant 3 heures.\n\n[[URL]]\n\n- 'Application de commerce électronique '
api.email.isActivatedMailBody = Hé [[name]], \n\n Bienvenue dans "l'application de commerce électronique", votre compte a été activé.\n\n- 'Application de commerce électronique'
api.email.forgotPasswordMailBody = Hé [[name]],\n\n Nous avons reçu une demande de modification du mot de passe de votre compte. Veuillez suivre le lien mentionné ci-dessous pour modifier votre mot de passe. Le lien expirera dans 15 minutes.\n\n[[URL]]\n\n- 'Application de commerce électronique'
api.email.successfulChangeMailBody = Hé [[name]],\n\n Votre mot de passe a été changé avec succès. Veuillez utiliser votre nouveau mot de passe pour accéder à votre compte. \n\n- 'Application de commerce électronique '
api.email.awaitingApprovalMailBody = Hé [[name]],\n\n Bienvenue à bord de l'utilisateur. Votre compte est actuellement en attente d'approbation. \n\n- Application de commerce électronique'
api.email.accountLockedMailBody = Hé [[name]],\n\n Nous avons détecté une activité suspecte sur votre compte. Votre compte a été temporairement bloqué. Veuillez contacter l'équipe de support technique si vous pensez qu'il s'agit d'une erreur. \n\n- 'Application de commerce électronique'
api.email.accountDeactivatedMailBody = Hé [[name]],\n\n Votre compte a été temporairement désactivé. Veuillez contacter l'équipe de support technique si vous pensez qu'il s'agit d'une erreur. \n\n- 'Application de commerce électronique'

api.email.siteUrl = http://localhost:8080/api

